solana_mobile_dapp_publisher_portal:
  google_store_package: ''
  testing_instructions: >-
    1. Install on Solana Seeker device (requires SGT to access).
    2. Launch app and tap Connect Wallet - approve in your wallet app.
    3. App verifies SGT ownership on-chain. If verified, main app loads.
    4. Identity tab: Shows Seeker member number, wallet, SGT mint, check-in.
    5. Portfolio tab: Shows SOL balance, SKR liquid/staked, USD values.
    6. Predictor tab: Tap Run Prediction to analyze on-chain activity.
    7. Community tab: Fleet position, percentile, adopter tier badge.
    8. Settings tab: RPC toggle (public/Helius), cache status, disconnect.
    9. No real transactions. Read-only app. All data from on-chain.
    10. Test disconnect: Settings > Disconnect Wallet > clears all cached data.
    Note: Wallet must hold a Seeker Genesis Token (SGT) to pass the gate.
